Hướng dẫn chung 

Dự án theo nhóm cho học phần Lập trình hướng đối tượng. 

Thực hiện theo một trong các chủ đề , theo các hướng dẫn cơ bản sau: 

1/ Chương trình cần có menu (bắt đầu bằng thực đơn menu) để người dùng có thể lựa chọn chức năng. 

Ngoài ra, nếu một menu được chọn, tùy thuộc vào ngữ cảnh, có thể hiển thị menu con để lựa chọn thêm. 

Thường các chức năng phân chia theo nghiệp vụ, chẳng hạn nhóm tác vụ quản lý (hồ sơ) sinh viên:  

Thêm Mới, Duyệt , Tìm Kiếm (các kiểu tìm kiếm khác nhau: theo tên, theo mã, v.v. tùy thuộc vào dự án của nhóm), Cập Nhật (cập nhật 1 hay nhiều trường thông tin khác nhau của một bản ghi), Xóa/Cấm, Xóa Tất Cả, Sắp Xếp,  

Quy mô: từ 2 nhóm tác vụ. 

Báo Cáo (ví dụ các báo cáo như danh sách sinh viên bị cảnh cáo, danh sách lớp).  

2/ Nếu nhiều người dùng => Phần mềm cần yêu cầu người sử dụng đăng nhập trước khi thực hiện tác nghiệp 

3. Phần mềm thực thi đến khi người sử dụng chọn kết thúc 

4/ Do là lập trình hướng đối tượng, các khái niệm về Hướng đối tượng phải được sử dụng và cài đặt.  

ví dụ Các khái niệm như đối tượng, trả lại đối tượng, tham số là đối tượng, constructor, abstract class/method, kế thừa, đa hình, …  
design pattern (nếu có thể)
5/ Lưu trữ thông tin có thể sử dụng file hoặc CSDL để lưu trữ lâu dài 

6/ Công việc được phân chia công bằng giữa các thành viên trong nhóm 

7 Các nhóm sẽ trình diễn vào vài tuần cuối 

8/ Nộp:  

Mã nguồn 

Báo cáo:  

    có thông tin thành viên, phân công  

    các mục nội dung chính 

            -thiết kế đối tượng 

            -tổ chức mã nguồn 

 